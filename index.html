<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>|Sign Up|</title>
        <link
            rel="icon"
            href="https://em-content.zobj.net/thumbs/120/google/350/candy_1f36c.png"
        />

        <link rel="stylesheet" href="style.css" />
        <script defer src="script.js"></script>
    </head>
    <body>
        <div id="error-message"></div>
        <div id="form-block">
            <form id="form">
                <h1 class="title">Sign Up Form</h1>
                <div>
                    <input
                        autocomplete="off"
                        id="email"
                        name="email"
                        type="email"
                        placeholder="EMAIL"
                        required
                    />
                </div>
                <div>
                    <input
                        autocomplete="off"
                        id="country"
                        name="country"
                        type="text"
                        placeholder="COUNTRY"
                        required
                    />
                </div>
                <div>
                    <input
                        autocomplete="off"
                        id="zip"
                        name="zip"
                        type="number"
                        placeholder="ZIP CODE"
                        required
                    />
                </div>
                <div>
                    <input
                        autocomplete="off"
                        id="password"
                        name="password"
                        type="password"
                        placeholder="PASSWORD"
                        required
                    />
                </div>
                <div>
                    <input
                        autocomplete="off"
                        id="confirm"
                        name="confirm"
                        type="password"
                        placeholder="CONFIRM PASSWORD"
                        required
                    />
                </div>
                <h4>Sign up now for all our great offers!</h4>
                <button type="submit">Sign up</button>
            </form>
        </div>
        <div id="error"></div>
    </body>
</html>
